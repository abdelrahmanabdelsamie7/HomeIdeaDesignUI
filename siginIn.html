<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="./assets/vendor/bootstrap-icons/bootstrap-icons.css"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!-- AOS CSS -->
    <link rel="stylesheet" href="./assets/vendor/aos/aos.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/003_style.css" />
  </head>
  <body>
    <!-- Start Home Of Sign In -->
    <section id="home">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 sigin-item-content">
            <a class="navbar-brand" href="#"
              ><img
                src="./assets/Images/dcd20aeb0697e12df11608935fa21b72.png"
                alt=""
              />
              Home Idea
            </a>
            <div class="d-flex flex-column justify-content-center">
              <h1>تسجيل الدخول</h1>
              <div class="form-group text-center">
                <input
                  type="email"
                  class="email my-3"
                  placeholder="أدخل الإيميل "
                  dir="rtl"
                />
                <br />
                <span class="email"> <i class="bi bi-envelope"></i></span>
                <input
                  type="password"
                  class="password my-3"
                  placeholder="أدخل اسم المرور"
                  dir="rtl"
                />
                <br />
                <span class="password">
                  <i class="bi bi-lock-fill"></i>
                </span>
                <a href="" class="text-center d-block my-3"
                  >هل نسيت كلمة المرور ؟
                </a>
                <br />
                <label for="">تذكرني لمدة شهر</label
                ><input type="checkbox" class="my-4 mx-2" id="" />
                <br />
                <button class="btn d-block mx-auto">تسجيل الدخول</button>
              </div>
            </div>
          </div>
          <div class="col-md-6 mt-2 home-image">
            <div class="sigin-item-img"></div>
            <button class="btn signUp">تسجيل حساب</button>
            <button class="btn signIn">تسجيل الدخول</button>
            <p>
              مرحبا بك في عائلة Home Idea <br />ابحث عن منزلك المثالي بكل سهولة
              وسرعة مع Home Idea للعقارات، حيث تبدأ رحلتك إلى بيت أحلامك بنقرة
              واحدة!"
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- End Home Of Sign In -->
    <!-- AOS JS -->
    <script src="./assets/vendor/aos/aos.js.map"></script>
    <script src="./assets/vendor/aos/aos.js"></script>
    <!-- Js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
