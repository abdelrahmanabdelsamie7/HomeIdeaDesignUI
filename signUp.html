<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="./assets/vendor/bootstrap-icons/bootstrap-icons.css"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!-- AOS CSS -->
    <link rel="stylesheet" href="./assets/vendor/aos/aos.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/004_styleSignUp.css" />
  </head>
  <body>
    <!-- Start Home Of Sign In -->
    <section id="home">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 mt-2 home-image">
            <div class="sigin-item-img"></div>
            <button class="btn signUp">انشاء حساب</button>
            <button class="btn signIn">تسجيل الدخول</button>
            <p class="text-center">
              مرحبا بك في عائلة Home Idea <br />ابحث عن منزلك المثالي بكل سهولة
              وسرعة مع Home Idea للعقارات، حيث تبدأ رحلتك إلى بيت أحلامك بنقرة
              واحدة!"
            </p>
          </div>
          <div class="col-md-6 sigin-item-content">
            <a class="navbar-brand" href="#"
              ><img
                src="./assets/Images/dcd20aeb0697e12df11608935fa21b72.png"
                alt=""
              />
              Home Idea
            </a>
            <div class="d-flex flex-column justify-content-center">
              <h1>إنشاء حساب جديد</h1>
              <div class="form-group text-center">
                <input
                  type="text"
                  class="lName"
                  placeholder="الاسم الاخير"
                  dir="rtl"
                />
                <input
                  type="text"
                  class="fName"
                  placeholder="الاسم الاول "
                  dir="rtl"
                />
                <input
                  type="number"
                  class="phone inputField"
                  placeholder="أدخل رقم الهاتف "
                  dir="rtl"
                />
                <br />
                <span class="phoneIcon"><i class="bi bi-telephone"></i></span>
                <input
                  type="number"
                  class="whatsapp inputField"
                  placeholder="أدخل رقم الواتس اب"
                  dir="rtl"
                />
                <br />
                <span class="whatsappIcon"><i class="bi bi-whatsapp"></i></span>
                <input
                  type="number"
                  class="city inputField"
                  placeholder="أدخل مدينتك"
                  dir="rtl"
                />
                <br />
                <span class="cityIcon"><i class="bi bi-house"></i></span>
                <input
                  type="number"
                  class="email inputField"
                  placeholder="أدخل الايميل"
                  dir="rtl"
                />
                <br />
                <span class="emailIcon"><i class="bi bi-envelope"></i></span>
                <input
                  type="number"
                  class="whatsapp inputField"
                  placeholder="أدخل اسم المرور"
                  dir="rtl"
                />
                <br />
                <span class="lockIconOne"><i class="bi bi-lock-fill"></i></span>
                <input
                  type="number"
                  class="whatsapp inputField"
                  placeholder="تاكبد كلمة المرور"
                  dir="rtl"
                />
                <br />
                <span class="lockIconTwo"><i class="bi bi-lock-fill"></i></span>
                <button class="btn d-block mx-auto">انشاء الحساب</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Home Of Sign In -->
  </body>
</html>
